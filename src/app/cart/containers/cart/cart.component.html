<div class="flex md:flex-row flex-col-reverse 2xl:p-8 p-4 md:h-full">
  <div class="flex flex-col w-full md:w-2/3 md:h-full pt-6 md:pr-8">
    <ul class="flex justify-between items-center font-semibold text-sm text-gray-300">
      <li
        [ngClass]="{'text-green-500 border-b-2 border-green-500': isActive('/cart/customer-infos'), 'border-b border-gray-300': !isActive('/cart/customer-infos')}"
        class="flex-1 text-center pb-5 pt-2 px-4 uppercase">
        01 - Customer infos
      </li>
      <li
        [ngClass]="{'text-green-500 border-b-2 border-green-500': isActive('/cart/shipping-infos'), 'border-b border-gray-300': !isActive('/cart/shipping-infos')}"
        class="flex-1 text-center pb-5 pt-2 px-4 uppercase">
        02 - Shipping infos
      </li>
      <li
        [ngClass]="{'text-green-500 border-b-2 border-green-500': isActive('/cart/payment-selection'), 'border-b border-gray-300': !isActive('/cart/payment-selection')}"
        class="flex-1 text-center pb-5 pt-2 px-4 uppercase">
        03 - Payment selection
      </li>
    </ul>
    <div class="flex-1">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="w-full md:w-1/3">
    <pizza-cart-content [pizzas]="pizzas$ | async"
      [totalPrice]="totalPrice$ | async"
      [shippingPrice]="shippingPrice"
      [cartOpen]="cartOpen"
      (openCart)="onOpenCart()"
      (removePizza)="onRemovePizza($event)">
    </pizza-cart-content>
  </div>
</div>
