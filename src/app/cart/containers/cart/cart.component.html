<div class="flex p-8 h-full">
  <div class="flex flex-col w-2/3 h-full pt-6 pr-8">
    <ul class="flex justify-between items-center font-semibold text-sm text-gray-300">
      <li
        [ngClass]="{'text-green-500 border-green-500': isActive('/cart/customer-infos'), 'border-gray-300': !isActive('/cart/customer-infos')}"
        class="flex-1 text-center pb-5 pt-2 px-4 border-b uppercase">
        01 - Customer infos
      </li>
      <li
      [ngClass]="{'text-green-500 border-green-500': isActive('/cart/shipping-infos'), 'border-gray-300': !isActive('/cart/customer-infos')}"
      class="flex-1 text-center pb-5 pt-2 px-4 border-b uppercase">
        02 - Shipping infos
      </li>
      <li
      [ngClass]="{'text-green-500 border-green-500': isActive('/cart/payment-selection'), 'border-gray-300': !isActive('/cart/customer-infos')}"
      class="flex-1 text-center pb-5 pt-2 px-4 border-b uppercase">
        03 - Payment selection
      </li>
    </ul>
    <div class="flex-1">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="flex flex-col w-1/3 rounded-xl bg-gray-800 h-full py-6 px-8">
    <div class="flex justify-between items-center border-b border-gray-50 pb-4">
      <h2 class="flex-1 text-gray-50 font-thin text-2xl">Shopping cart</h2>
      <span class="flex items-center justify-center rounded-full bg-green-500 text-green-50 font-semibold text-sm w-6 h-6">
        {{ pizzas.length }}
      </span>
    </div>
    <pizza-items
      [pizzas]="pizzas"
      (removePizza)="onRemovePizza($event)">
    </pizza-items>
  </div>
</div>
