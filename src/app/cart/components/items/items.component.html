<div
  [ngClass]="{'space-y-6': pizzas.length > 0}">
  <ng-container *ngIf="pizzas.length > 0; else emptyState">
    <div
      *ngFor="let pizza of pizzas; let i = index;"
      class="flex items-center text-gray-50">
      <div class="flex justify-center w-20">
        <pizza-icon
          [size]="pizza.size"
          [darkMode]="true">
        </pizza-icon>
      </div>
      <div class="flex flex-1 flex-col justify-center font-thin">
        <span class="text-gray-200">{{ pizza.size.label | titlecase }} ({{ pizza.size.value }}")</span>
        <span class="text-gray-400 text-sm">
          <ng-container *ngFor="let topping of pizza.toppings; let last = last;">
            {{ topping.label }}<ng-container *ngIf="!last">, </ng-container><ng-container *ngIf="last">.</ng-container>
          </ng-container>
        </span>
      </div>
      <div class="flex flex-col items-end">
        <span>{{ pizza | pizzaPrice | currency:'EUR':'symbol':'2.2-2' }}</span>
        <button
          class="text-green-500 text-sm hover:text-green-400"
          (click)="onRemovePizza(pizza)">
          Remove
        </button>
      </div>
    </div>
  </ng-container>
  <ng-template #emptyState>
    <h3 class="text-gray-200 font-semibold mt-8 text-center">Your cart is empty</h3>
    <span class="inline-block text-gray-400 mt-0 text-center w-full">Looks like you haven't added <br/> anything to your cart yet.</span>
    <a routerLink="/" class="inline-block w-full items-center text-green-500 hover:text-green-400 text-center mt-4">Add your pizza</a>
  </ng-template>
</div>
