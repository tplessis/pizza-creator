<div class="flex h-full w-full">
  <div class="bg-gray-50 h-full w-5/12 overflow-hidden">
    <pizza-viewer
      [pizza]="form.value.pizza">
    </pizza-viewer>
  </div>
  <div class="bg-white h-full w-7/12 z-10" style="box-shadow: 0 1px 40px rgba(0, 0, 0, 0.27);">
    <pizza-form
      [parent]="form"
      [sizes]="sizes"
      [toppings]="toppings"
      (submit)="onSubmit($event)">
    </pizza-form>
  </div>
</div>
