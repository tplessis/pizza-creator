<div class="flex flex-col md:flex-row md:h-full w-full">
  <div class="bg-gray-50 h-96 md:h-full w-full md:w-5/12 overflow-hidden">
    <pizza-viewer [pizza]="form.value"
      [pizzas]="pizzas">
    </pizza-viewer>
  </div>
  <div class="bg-white md:h-full w-full md:w-7/12 z-10"
    style="box-shadow: 0 1px 40px rgba(0, 0, 0, 0.27);">
    <pizza-form [parent]="form"
      [sizes]="sizes"
      [toppings]="toppings"
      (submit)="onSubmit()">
    </pizza-form>
  </div>
</div>
